<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>B.Com Semester 6 Study Portal</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<h1>ðŸŽ“ B.Com Semester 6 Study Portal</h1>
<p>Select Group â†’ Subject â†’ Open YouTube Playlist</p>
<input type="text" id="searchBox" placeholder="Search Subject..." onkeyup="searchSubject()">
</header>

<div id="groups" class="card-container"></div>
<div id="subjects" class="card-container"></div>
<div id="sections" class="card-container"></div>
<div id="links" class="card-container"></div>

<footer>
<p>Â© 2026 B.Com Study Portal | YouTube Learning Redirect</p>
</footer>

<script src="data.js"></script>

<script>
const groupsDiv = document.getElementById("groups");
const subjectsDiv = document.getElementById("subjects");
const sectionsDiv = document.getElementById("sections");
const linksDiv = document.getElementById("links");

function clearBelow(level){
if(level<=1){ subjectsDiv.innerHTML=""; }
if(level<=2){ sectionsDiv.innerHTML=""; }
if(level<=3){ linksDiv.innerHTML=""; }
}

function createCard(text, clickFn){
let btn = document.createElement("div");
btn.className = "card";
btn.innerText = text;
btn.onclick = clickFn;
return btn;
}

function showSubjects(group){
clearBelow(1);
data[group].forEach(sub=>{
subjectsDiv.appendChild(
createCard(sub.name, ()=>showSections(sub))
);
});
}

function showSections(subject){
clearBelow(2);
subject.channels.forEach(sec=>{
sectionsDiv.appendChild(
createCard(sec.name, ()=>showLinks(sec))
);
});
}

function showLinks(section){
clearBelow(3);
section.links.forEach(link=>{
let a = document.createElement("a");
a.href = link;
a.target = "_blank";
a.className = "link-card";
a.innerText = "â–¶ Open YouTube Playlist";
linksDiv.appendChild(a);
});
}

function searchSubject(){
let input = document.getElementById("searchBox").value.toLowerCase();
subjectsDiv.querySelectorAll(".card").forEach(card=>{
card.style.display = card.innerText.toLowerCase().includes(input) ? "block":"none";
});
}

window.onload = function(){
for(let group in data){
groupsDiv.appendChild(
createCard(group, ()=>showSubjects(group))
);
}
}
</script>

</body>
</html>
