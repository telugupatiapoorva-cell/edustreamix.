<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EDUSTREAMIX | B.Com Semester 6</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<h1>EDUSTREAMIX</h1>
<p>B.Com Semester 6 Learning Portal</p>
</header>

<main>

<section id="groups" class="page active"></section>
<section id="subjects" class="page"></section>
<section id="channels" class="page"></section>
<section id="links" class="page"></section>

</main>

<footer>
<p>© 2026 EDUSTREAMIX | Smart Learning Platform</p>
</footer>

<script src="data.js"></script>

<script>

const groupsDiv = document.getElementById("groups");
const subjectsDiv = document.getElementById("subjects");
const channelsDiv = document.getElementById("channels");
const linksDiv = document.getElementById("links");

const pages = document.querySelectorAll(".page");

function showPage(page){
    pages.forEach(p => p.classList.remove("active"));
    page.classList.add("active");
    window.scrollTo({top:0, behavior:"smooth"});
}

function createCard(text, clickFn){
    let card = document.createElement("div");
    card.className = "card";
    card.innerText = text;
    card.onclick = clickFn;
    return card;
}

function showSubjects(group){
    subjectsDiv.innerHTML = "<h2>Select Subject</h2>";
    data[group].forEach(sub=>{
        subjectsDiv.appendChild(
            createCard(sub.name, ()=>showChannels(sub))
        );
    });
    showPage(subjectsDiv);
}

function showChannels(subject){
    channelsDiv.innerHTML = "<h2>Select Channel / Part</h2>";
    subject.channels.forEach(channel=>{
        channelsDiv.appendChild(
            createCard(channel.name, ()=>showLinks(channel))
        );
    });
    showPage(channelsDiv);
}

function showLinks(channel){
    linksDiv.innerHTML = "<h2>Open Playlist</h2>";
    channel.links.forEach(link=>{
        let a = document.createElement("a");
        a.href = link;
        a.target = "_blank";
        a.className = "link-card";
        a.innerText = "▶ Open YouTube Playlist";
        linksDiv.appendChild(a);
    });
    showPage(linksDiv);
}

window.onload = function(){
    groupsDiv.innerHTML = "<h2>Select Group</h2>";
    for(let group in data){
        groupsDiv.appendChild(
            createCard(group, ()=>showSubjects(group))
        );
    }
};

</script>

</body>
</html>
